<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Atlas PPPT</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .payment-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .payment-card {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            max-width: 600px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .payment-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
        }

        .payment-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .payment-subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .payment-info {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .payment-info p {
            margin: 0.5rem 0;
            color: #4b5563;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #3DA280 0%, #2D7A5F 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(61, 162, 128, 0.3);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <div class="payment-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                </svg>
            </div>

            <h1 class="payment-title">Page de paiement</h1>
            <p class="payment-subtitle">Cette fonctionnalité sera bientôt disponible</p>

            <div class="payment-info">
                <p><strong>Intégration Stripe en cours de développement</strong></p>
                <p>Vous pourrez bientôt payer votre prestation directement en ligne de manière sécurisée.</p>
            </div>

            <a href="index.html" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Retour au simulateur
            </a>
        </div>
    </div>
</body>
</html>
